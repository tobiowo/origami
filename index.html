<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modular Origami — Sonobe Cube</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="app">
  <!-- 3D Viewport -->
      <div id="viewport">
      <div id="simulator-container"></div>
      <div id="assembly-container"></div>
      <div id="loading-overlay">
  
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Side Panel -->
  <div id="panel">
    <div id="step-header">
      <div id="step-counter">Step 1 of 9</div>
      <h2 id="step-title">Loading...</h2>
    </div>

    <div id="step-body">
      <div id="step-description"></div>
    </div>

    <div id="controls">
      <div id="model-selector-group" style="margin-bottom: 15px;">
        <label for="model-selector">Assembly Model</label>
        <select id="model-selector" style="width: 100%; padding: 5px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; background: white;">
          <option value="2">2 Units (Square)</option>
          <option value="3">3 Units (Toshie's Jewel)</option>
          <option value="6" selected>6 Units (Cube)</option>
          <option value="12">12 Units (Octahedron)</option>
          <option value="30">30 Units (Icosahedron)</option>
          <option value="60">60 Units (Pentakis Dodecahedron)</option>
          <option value="90">90 Units (Truncated Icosahedron)</option>
          <option value="120">120 Units (Rhombicosidodecahedron)</option>
          <option value="270">270 Units (Geodesic Icosahedron)</option>
        </select>
      </div>

      <div id="fold-slider-group">
        <label for="fold-slider">Fold Amount</label>
        <input type="range" id="fold-slider" min="0" max="100" value="0">
      </div>

      <div id="fx-group" style="margin-bottom: 15px; font-size: 0.9em;">
        <label style="display: flex; align-items: center; cursor: pointer;">
          <input type="checkbox" id="check-cinematic" style="margin-right: 10px;">
          Enable Cinematic Effects
        </label>
      </div>

      <div id="explode-group" style="display:none; margin-bottom: 15px;">
        <button id="btn-explode" style="width:100%; padding:10px 16px; border:none; border-radius:8px; font-size:0.9rem; font-weight:600; cursor:pointer; background:#0f3460; color:#eee; transition: background 0.15s;">Explode View</button>
      </div>

      <div id="nav-buttons">
        <button id="btn-prev" disabled>Previous</button>
        <button id="btn-next">Next</button>
      </div>
      <div style="margin-top: 20px; text-align: center;">
        <a href="golden-venture.html" style="color: #e94560; text-decoration: none; font-size: 0.9em; font-weight: bold;">Try Golden Venture Folding (3D Origami) →</a>
      </div>
      <div style="margin-top: 10px; text-align: center;">
        <a href="sandbox.html" style="color: #4488cc; text-decoration: none; font-size: 0.9em; font-weight: bold;">Try Sandbox Mode →</a>
      </div>
    </div>
  </div>
</div>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.min.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/"
  }
}
</script>
<script type="module" src="js/main.js"></script>

</body>
</html>
