<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FOLD Animation Test</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { background: #0d0d1a; color: white; display: flex; flex-direction: column; align-items: center; }
    #viewport { width: 800px; height: 600px; border: 1px solid #333; margin-top: 20px; }
    #controls { margin-top: 20px; text-align: center; }
    button { padding: 10px 20px; font-size: 1rem; cursor: pointer; background: #e94560; color: white; border: none; border-radius: 5px; }
    button:disabled { opacity: 0.5; }
    #frame-label { margin-top: 10px; font-family: monospace; color: #aaa; }
  </style>
</head>
<body>
  <h1>FOLD Folding Animation Sequence</h1>
  <div id="viewport"></div>
  <div id="controls">
    <button id="play-btn">Play Folding Sequence</button>
    <div id="frame-label">Click Play to start</div>
    <div style="margin-top: 20px;">
      <a href="index.html" style="color: #4488cc;">‚Üê Back to Tutorial</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="js/lib/trackballcontrols-no-scroll.js"></script>
  <script src="js/lib/fold.js"></script>
  <script src="js/lib/earcut.min.js"></script>
  <script src="js/lib/SVGLoader.js"></script>
  <script src="js/lib/origami-simulator.js"></script>
  <script src="js/lib/rabbit-ear.js"></script>

  <script type="module">
    import { createSonobeAnimationSequence } from './js/sonobe-animation.js';

    let simulator;
    let sequence;
    const viewport = document.getElementById('viewport');
    const playBtn = document.getElementById('play-btn');
    const label = document.getElementById('frame-label');

    // Init Simulator
    simulator = OrigamiSimulator({
      parent: viewport,
      simulationRunning: true,
      backgroundColor: "0d0d1a",
      color1: "4488cc",
      color2: "336699"
    });
    window.simulator = simulator;

    // Wait for everything to load (especially Rabbit Ear) before generating sequence
    window.onload = () => {
      sequence = createSonobeAnimationSequence(window.ear);
      window.sequence = sequence;
      if (sequence && sequence.length > 0) {
        simulator.loadFOLD(JSON.parse(JSON.stringify(sequence[0])));
        label.textContent = "Step: 0 (Flat)";
      }
    };

    async function playSequence() {
      if (!sequence) return;
      playBtn.disabled = true;
      
      for (let i = 0; i < sequence.length; i++) {
        const fold = sequence[i];
        label.textContent = `Step: ${i} (${fold.frame_title})`;
        
        // Load the step geometry (using a copy to prevent mutation issues)
        simulator.loadFOLD(JSON.parse(JSON.stringify(fold)));
        
        // Animate the fold from 0 to 1
        for (let p = 0; p <= 100; p += 4) {
          simulator.foldPercent = p / 100;
          await new Promise(r => requestAnimationFrame(r));
        }
        
        await new Promise(r => setTimeout(r, 600)); // Pause at end of step
      }
      
      playBtn.disabled = false;
    }

    playBtn.onclick = playSequence;
  </script>
</body>
</html>
