<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modular Origami — Golden Venture Unit</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="app">
  <!-- 3D Viewport -->
      <div id="viewport">
      <div id="simulator-container"></div>
      <div id="assembly-container"></div>
      <div id="loading-overlay">
  
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Side Panel -->
  <div id="panel">
    <div id="step-header">
      <div id="step-counter">Step 1 of 8</div>
      <h2 id="step-title">Loading...</h2>
    </div>

    <div id="step-body">
      <div id="step-description"></div>
    </div>

    <div id="controls">
      <div id="fold-slider-group">
        <label for="fold-slider">Fold Amount</label>
        <input type="range" id="fold-slider" min="0" max="100" value="0">
      </div>

      <div id="fx-group" style="margin-bottom: 15px; font-size: 0.9em;">
        <label style="display: flex; align-items: center; cursor: pointer;">
          <input type="checkbox" id="check-cinematic" style="margin-right: 10px;">
          Enable Cinematic Effects
        </label>
      </div>

      <div id="nav-buttons">
        <button id="btn-prev" disabled>Previous</button>
        <button id="btn-next">Next</button>
      </div>

      <div id="import-group" style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #333;">
        <label for="import-text" style="font-size: 0.8em; color: #aaa;">Import Layout (Base64)</label>
        <textarea id="import-text" style="width: 100%; height: 60px; margin-top: 5px; background: #1a1a2e; color: #eee; border: 1px solid #333; border-radius: 4px; font-family: monospace; font-size: 10px;"></textarea>
        <div style="display: flex; gap: 5px; margin-top: 5px;">
          <button id="btn-import" style="flex: 2; padding: 8px; background: #16a085; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">Import</button>
          <button id="btn-clear" style="flex: 1; padding: 8px; background: #c0392b; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;">Clear</button>
        </div>
      </div>

      <div style="margin-top: 20px; text-align: center;">
        <a href="index.html" style="color: #4488cc; text-decoration: none; font-size: 0.9em; font-weight: bold;">← Back to Sonobe Cube</a>
      </div>
    </div>
  </div>
</div>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.min.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/"
  }
}
</script>
<script type="module" src="js/gv-main.js"></script>

</body>
</html>
